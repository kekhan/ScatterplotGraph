<!DOCTYPE html>
<html>
<head>
	<title>Doping Cyclist</title>
</head>
<body>
	<div id ="d3Wrapper"></div>
<script src = "http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    var width = 500;
    var height = 500;
    var padding = 5;
    var doping=[];
    var time=[];
    var rank =[]
    var url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json";


    var xScale = d3.scale.linear().range([0,width]);
    var yScale = d3.scale.linear().range([height,0]);

    var svg = d3.select('#d3Wrapper')
                 .append('svg')
                 .attr('width',width)
                 .attr('height',height)
                 .append('g')
                 .attr('transform','translate(' + padding + ',' + padding + ')');

    d3.json(url, function(error,data){
        console.log(data);
        for(var i =0; i<data.length;i++){
            time.push(data[i].Seconds);
            rank.push(data[i].Place);
            doping.push(data[i].Doping);

        }
        console.log(time);
        var xDomain = d3.extent(time,function(el){
            return parseInt(el);
        });
        xScale.domain(xDomain);

        var yDomain = d3.extent(rank,function(el){
            return parseInt(el);
        });

        console.log(yDomain);

    });
</script>
</body>
</htm>
