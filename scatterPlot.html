<!DOCTYPE html>
<html>
<head>
	<title>Doping Cyclist</title>
    <style type="text/css">

        .cir{
            padding: 50px; 
        }
        #d3Wrapper{
            border-radius: 5%;
            background-color: gray;
        }
        body{
            background-color: yellow;
        }
     
   


    </style>
</head>
<body>
    <h1>Doping Cyclist</h1>
	<div id ="d3Wrapper"></div>
<script src = "http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    var margin = 0,
        width = 700,
        height = 600;
    var doping=[];
    var time=[];
    var rank =[]
    var padding = 20;
    var url = "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/cyclist-data.json";


    var svg = d3.select('#d3Wrapper')
                 .append('svg')
                 .attr('width',width)
                 .attr('height',height)
                 .append('g')
                 .attr('transform','translate(' + margin + ',' + margin + ')');


    d3.json(url, function(error,data){
        console.log(data);
        for(var i =0; i<data.length;i++){
            time.push(data[i].Seconds);
            rank.push(data[i].Place);
            //doping.push(data[i].Doping);

        }

    var xScale = d3.scale.linear().range([width,0]);
    var yScale = d3.scale.linear().range([0,height]);
    // Set up the x axis
        var xAxis = d3.svg.axis().scale(xScale)
                        .orient("bottom")
                        .ticks(10);
        // Set up the y axis 
        var yAxis = d3.svg.axis().scale(yScale)
                    .orient("right")
                    .ticks(10);

        console.log(time);
        var xDomain = d3.extent(time,function(el){
            return parseInt(el);
        });
        xScale.domain(xDomain);

        var yDomain = d3.extent(rank,function(el){
            return parseInt(el);
        });
        yScale.domain(yDomain);

        // grouped element to dots
        var dots = svg.selectAll("g.dots")
                .data(data)
                .enter()
                .append('g')
                    .attr('class','dots');
        dots.attr("transform",function(d){
            x = xScale(d.Seconds);
            y = yScale(d.Place);
            console.log(y,x);
            return 'translate(' + x + ',' + y + ')';

        });

        dots.append('circle')
            .attr("class","cir")
            .attr("r","7")
            .attr("fill",function(d){
                if (d.Doping == ""){
                    return "blue";
                }
                else{
                    return "red";
                }
            });

            dots.append('text')
                .text(function(d){
                    return d.Name + " " + d.Doping;

                })
                .style('position','absolute')
                .style('display','none');

            dots.on("mouseenter",function(d,i){
                dot = d3.select(this);
                dot.select('text')
                    .style('display','inline-block');
                
            });

            dots.on("mouseleave",function(d,i){
                d3.select(this)
                    .select('text')
                    .style("display","none");
            });

         // x axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + 
                (height-padding)+ ")")
            .call(xAxis);

          //the y axis
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + 0 + ",-10)")
            .call(yAxis);



    });
</script>
</body>
</htm>
